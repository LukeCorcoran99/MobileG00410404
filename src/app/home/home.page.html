
<!-- Android -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" >
      Clockify
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- iOS -->
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large" style="border-bottom: 1px solid black;" class="ion-text-center">
      Clockify
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- Content, including link to 4 pages for stopwatch, timer, alarm and clock (Navigation)-->
<ion-content [fullscreen]="true" class="ion-padding-top">
  <h1 class="ion-text-center">Welcome to Clockify!</h1>
  <p class="ion-text-center">by Luke Corcoran</p>
  <p class="ion-text-center">G00410404</p>
  <ion-list style="margin-top: 70px;">
    <ion-item routerLink="/timer" routerDirection="forward">
      <ion-icon name="timer"></ion-icon>
      <ion-label>Timer</ion-label>
    </ion-item>
    <ion-item routerLink="/stopwatch" routerDirection="forward">
      <ion-icon name="stopwatch"></ion-icon>
      <ion-label>Stopwatch</ion-label>
    </ion-item>
    <ion-item routerLink="/alarm" routerDirection="forward">
      <ion-icon name="alarm"></ion-icon>
      <ion-label>Alarm</ion-label>
    </ion-item>
    <ion-item routerLink="/clockhome" routerDirection="forward">
      <ion-icon name="time"></ion-icon>
      <ion-label>Date and Time</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
